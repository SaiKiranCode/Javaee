<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="reg" method="post">
<table>
<tr>
<td>employee id:</td>
<td><input type="text" name="id"></td>
</tr>
<tr>
<td>employee name:</td>
<td><input type="text" name="name"></td>
</tr>
<td>gender:</td>
<td><input type="radio" name="gen" value="male">male</td>
<td><input type="radio" name="gen" value="female">female</td>
</tr>
<tr>
<td>languages:</td>
<td><input type="checkbox" name="lang" value="telugu">telugu</td>
<td><input type="checkbox" name="lang" value="english">english</td>
<td><input type="checkbox" name="lang" value ="hindi">hindi</td>
</tr>
<tr>
<td>date of birth:</td>
<td><select name ="days">
<option value="days">days</option>
<option value="1">1</option>
<option value="2">2</option>
</select>
</td>
<td><select name="month">
<option value="month">month</option>
<option value="january">january</option>
<option value="february">february</option>
</select>
</td>
<td><select name="years">
<option value="years">years</option>
<option value="1982">1982</option>
<option value="1990">1990</option>
</select>
</td>
<tr>
<td>address:</td>
<td><textarea row="5" cols="10" name="addr"></textarea>
</td>
</tr>
<tr>
<td>
<input type="submit" value="register">
</td>
</tr>
</table>
</form>

</body>
</html>
